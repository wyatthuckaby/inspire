<html>

<head>
    <meta charset="UTF-8">
    <title>Inspire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="primaryContainer">
        <!-- Weather -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-xs-12 col-sm-2">
                <!-- Weather -->
                <div id="weather">
                </div>
            </div>

            <div class="col-sm-2"></div>
        </div>

        <!-- Quote -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-xs-12 col-sm-4" id="quote">
                <!--this will always be in the center-->
            </div>
            <div class="col-sm-4"></div>

        </div>

        <!-- Todo list -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-xs-12 col-sm-4">
                <form class="form-inline" onsubmit="app.controllers.todoController.addTodo(event);">
                    <div class="form-group">
                        <input type="text" class="form-control" name="todoAddBox" placeholder="New Item">
                        <button type="submit" class="btn">Add</button>
                    </div>
                </form>

                <div id="todoList">

                </div>

                <div id="todoListChecked">

                </div>
            </div>

            <div class="col-sm-4"></div>
        </div>



    </div>
    </div>
    </div>




    <!--JS Libraries-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--Services-->
    <script src="app/components/weather/weather-service.js"></script>
    <script src="app/components/image/image-service.js"></script>
    <script src="app/components/quote/quote-service.js"></script>
    <script src="app/components/todo/todo-service.js"></script>

    <!--Controllers-->
    <script src="app/components/weather/weather-controller.js"></script>
    <script src="app/components/image/image-controller.js"></script>
    <script src="app/components/quote/quote-controller.js"></script>
    <script src="app/components/todo/todo-controller.js"></script>

    <!--Initialize App-->
    <script src="app/init.js"></script>
</body>

</html>
